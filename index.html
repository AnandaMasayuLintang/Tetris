<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tetris</title>
    <link href="Tetris.jpg" rel="icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="program">
      <div class="controlPanel">
        <div id="hitbox"></div>
        <div id="collapse"></div>
        <div id="programClose"></div>
      </div>
      <div id="screen">
        <div id="displayWindow">
          <div id="display"></div>
        </div>
        <div id="auxiliaryDisplay">
          <div class="nickname">Nickname</div>
          <div id="points">0</div>
          <div class="nextFigureBox">
            <span>Next</span>
            <div id="nextFigure"></div>
          </div>
          <div id="pause">Pause</div>
          <div id="menu">Menu</div>
        </div>
      </div>
    </div>
    <div class="file"></div>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
